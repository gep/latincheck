{% extends 'base.html' %}

{% block content %}
    <div class="jumbotron">
        <h1>Cyrillic symbols detection</h1>
        <p>
            You can quickly verify any website for containing cyrillic symbols in its contents by simply typing the URL below.
        </p>

            <form method="get" action="{% url 'process_url' %}" id="main-form">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon" id="sizing-addon1">Type any URL</span>
                  <input type="hidden" name="return_contents" value="1" />
                  <input type="text" name="url" {% if url %}value="{{ url }}"{% endif %} class="form-control" placeholder="http://google.com" aria-describedby="sizing-addon1">
                  <span class="input-group-btn">
                    <button type="submit" class="btn btn-default">And verify!</button>
                  </span>
                </div>
              </form>

        <p>
            <div class="progress" id="progress-bar" style="display: none">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                
              </div>
            </div>
        </p>
      </div>

      <div class="well">
        <div class="alert alert-danger hide" role="alert">
          <span class="glyphicon glyphicon-exclamation-sign"></span>
          <span class="sr-only">Errors:</span>
          <span id="errorMessage"></span>
        </div>
        <div class="alert alert-success hide" role="alert">
            <span class="glyphicon glyphicon-ok"></span>
            <span>No cyrillic symbols found!</span>
        </div>

        <pre id="code-container" style="display: none" class="brush: html; highlight: ">

        </pre>

      </div>
{% endblock %}
